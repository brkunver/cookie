<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurabiye Deposu</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="container">
      <h1>Giriş Yap</h1>
      <div class="row justify-content-center">
        <div class="col-10 col-lg-6 col-md-6 col-sm-10 col-xs-10 col-xl-4">
          <div class="input-group">
            <input
              id="ad"
              type="text"
              class="form-control"
              placeholder="Adınız"
              aria-label="ad"
            />
          </div>
          <div class="form-check checkbox">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              checked
              id="hatirla"
            />
            <label class="form-check-label" for="hatirla">
              Adımı Hatırla
            </label>
          </div>
          <button id="giris-buton" class="btn btn-primary">Giriş yap</button>
        </div>
      </div>
      <a href="hakkinda.html"> bu web sitesi hakkında </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
